repos:
-   repo: https://github.com/python/black
    rev: 25.1.0
    hooks:
    - id: black
-   repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
    - id: isort
-   repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
    - id: flake8
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: debug-statements
